<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opposites Game - Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100vh; overflow: hidden; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      touch-action: none;
      user-select: none;
    }
    #game-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #character-container {
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
    }
    .character {
      font-size: 120px;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #fff); }
      to { filter: drop-shadow(0 0 20px #ff0) drop-shadow(0 0 40px #ff0); }
    }
    .opposites-layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px 40px;
    }
    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }
    .image-item {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .image-item img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
    }
    .image-item.drawing { transform: scale(1.1); box-shadow: 0 0 20px #667eea; }
    .image-item.matched { background: #c8e6c9; box-shadow: 0 0 20px #4CAF50; }
    .image-item.wrong { animation: shake 0.5s; background: #ffcdd2; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    #match-canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 10; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="character-container"><div class="character">ðŸ¦‰</div></div>
  <script src="dist/bundle.js"></script>
</body>
</html>
