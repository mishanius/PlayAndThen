<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Alphabet Game - Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100vh; overflow: hidden; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      touch-action: none;
      user-select: none;
    }
    #game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .cell {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cell:active { transform: scale(0.95); }
    .cell-default { background: white; }
    .cell-correct { background: #c8e6c9; box-shadow: 0 0 30px #4CAF50; }
    .cell-incorrect { background: #ffcdd2; animation: shake 0.5s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .letter-text {
      font-size: 72px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #character-container {
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
    }
    #character-image {
      max-height: 80%;
      max-width: 80%;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #fff); }
      to { filter: drop-shadow(0 0 20px #ff0) drop-shadow(0 0 40px #ff0); }
    }
    #character-container:active #character-image { transform: scale(0.95); }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="grid">
      <div class="cell cell-default"></div>
      <div class="cell cell-default"></div>
      <div class="cell cell-default"></div>
    </div>
  </div>
  <div id="character-container">
    <img id="character-image" src="../images/father.png" alt="Character">
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
