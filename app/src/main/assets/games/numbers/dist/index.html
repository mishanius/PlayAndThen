<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #FFF8E1;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
}

#game-container {
    width: 100%;
    height: 100%;
    display: flex;
    padding: 16px;
    gap: 16px;
}

#grid-container {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 16px;
}

.cell {
    background: white;
    border-radius: 16px;
    border: 3px solid #E0E0E0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.cell-default { background: white; }
.cell-correct { background: #99CC00 !important; border-color: #99CC00 !important; }
.cell-incorrect { background: #FF4444 !important; border-color: #FF4444 !important; }

.number-text {
    font-size: clamp(32px, 8vw, 64px);
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
}

#character-container {
    width: 30%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    cursor: pointer;
}

#character-image {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.6)); }
    50% { filter: drop-shadow(0 0 24px rgba(255, 193, 7, 1)) drop-shadow(0 0 48px rgba(255, 193, 7, 0.5)); }
}

#character-container:active #character-image { transform: scale(0.95); }

#huge-text { display: none; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="grid-container">
            <div class="cell cell-default"></div>
            <div class="cell cell-default"></div>
            <div class="cell cell-default"></div>
            <div class="cell cell-default"></div>
            <div class="cell cell-default"></div>
            <div class="cell cell-default"></div>
        </div>
        <div id="character-container">
            <img id="character-image" src="../../images/father.png" alt="Character">
        </div>
    </div>
    <div id="huge-text"></div>
    
    <script>
        if (!navigator.userAgent.includes('Android')) {
            document.write('<script src="../../mock/android-bridge.js"><\/script>');
        }
    </script>
    <script src="bundle.js"></script>
</body>
</html>
