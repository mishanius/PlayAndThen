<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Logic Add Game - Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100vh; overflow: hidden; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: row;
      touch-action: none;
      user-select: none;
    }
    #character-container {
      width: 25%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
    }
    #character-image {
      max-height: 90%;
      max-width: 90%;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #fff); }
      to { filter: drop-shadow(0 0 20px #ff0) drop-shadow(0 0 40px #ff0); }
    }
    #game-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .equation-area {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }
    .equation-cell {
      width: 140px;
      height: 140px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .equation-cell img { max-width: 120px; max-height: 120px; object-fit: contain; }
    .result-cell { border: 3px dashed #ccc; background: rgba(255,255,255,0.7); }
    .result-cell img { opacity: 0.3; transition: opacity 0.3s; }
    .operator {
      font-size: 56px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #padding-container {
      width: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .options-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option-cell {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .option-cell:active { transform: scale(0.95); }
    .option-cell img { max-width: 100px; max-height: 100px; object-fit: contain; }
    .cell-default { background: white; }
    .cell-correct { background: #c8e6c9; box-shadow: 0 0 25px #4CAF50; }
    .cell-incorrect { background: #ffcdd2; animation: shake 0.5s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body>
  <div id="character-container">
    <img id="character-image" src="./images/father.png" alt="Character">
  </div>
  <div id="game-container">
    <div class="equation-area">
      <div class="equation-cell"><img id="left-image" src="" alt="Left"></div>
      <span class="operator">+</span>
      <div class="equation-cell"><img id="right-image" src="" alt="Right"></div>
      <span class="operator">=</span>
      <div class="equation-cell result-cell"><img id="result-image" src="" alt="Result"></div>
    </div>
  </div>
  <div id="padding-container">
    <div class="options-column">
      <div class="option-cell cell-default"><img src="" alt="Option 1"></div>
      <div class="option-cell cell-default"><img src="" alt="Option 2"></div>
      <div class="option-cell cell-default"><img src="" alt="Option 3"></div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
